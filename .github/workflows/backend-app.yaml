name: Build and Push to ECR backend
on:
  push:
    paths:
      - 'backend1/**'
      - 'k8s-manifest/backend/**'
      - '.github/workflows/build-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-push-APi-flask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225748035722:role/OIDC-assign-role
          role-session-name: github-assume
          aws-region: us-west-1

      - name: Login to Amazon ECR # login ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image 
        run: |
          docker build -t ${{ vars.ECR_REGISTRY }}/flask-app-1:${{ github.sha }} ./backend
          docker tag ${{ vars.ECR_REGISTRY }}/flask-app-1:${{ github.sha }} ${{ vars.ECR_REGISTRY }}/flask-app-1:latest

      - name: Push Docker Image 
        run: |
          docker push ${{ vars.ECR_REGISTRY }}/flask-app-1:${{ github.sha }}
          docker push ${{ vars.ECR_REGISTRY }}/flask-app-1:latest

     
  
  deploy:
    name: Deploy App and ALB Ingress
    needs: build-push-APi-flask  # Optional: Run sequentially after job1
    runs-on: ubuntu-latest

    env:
      CLUSTER_NAME: test-eks
      AWS_REGION: us-west-1
      NAMESPACE: default

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225748035722:role/OIDC-assign-role
          role-session-name: github-assume
          aws-region: us-west-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-west-1 --name demo6-eks

      - name: Verify Cluster Access
        run: |
          kubectl get nodes
                

      - name: Deployment + Service + Ingress
        run: |
         sed -i 's@CONTAINER_IMAGE@'"${{ vars.ECR_REGISTRY }}/flask-app-1:${{ github.sha }}"'@' k8s/backend/deployment.yaml
         kubectl apply -f k8s/backend/configmap.yaml
         kubectl apply -f k8s/backend/service-account.yaml
         kubectl apply -f k8s/backend/deployment.yaml
         kubectl apply -f k8s/backend/service.yaml
         kubectl apply -f k8s/backend/ingress.yaml



  
